name: Health

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  health:
    uses: dart-lang/ecosystem/.github/workflows/health.yaml@main
    with:
      checks: "breaking,coverage,do-not-submit,leaking,license"
      coverage_web: false
    permissions:
      pull-requests: write
